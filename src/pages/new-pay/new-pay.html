<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create new pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-input type="text" placeholder="cost of pay" [value]="payCost" [(ngModel)]="payCost"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="text" placeholder="name of pay" [value]="payName" [(ngModel)]="payName"></ion-input>
  </ion-item>
  </ion-list>
  <button ion-button block (click)='addNewPay();'>add new Pay</button>
  <ion-list>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
</ion-list>
<ion-list>
  <button ion-item *ngFor="let totalItem of totalItems" (click)="totalItemSelected(totalItem)">
    {{ totalItem }}
  </button>
</ion-list>
<button ion-button block (click)='savePays();'>save new Pays</button>
</ion-content>
